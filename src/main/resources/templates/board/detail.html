<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Board</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/se2/js/service/HuskyEZCreator.js" charset="utf-8"></script>
</head>
<body>
<form>
    <input type="hidden" id="boardId" name="boardId" th:value="${board.boardId}">
    <br>
    <p th:text="${board.title}"></p>
    <p th:utext="${board.content}"></p>
    <br>
    <button id="btnSave" type="button">수정</button>
    <button id="btnCancel" type="button">취소</button>
    <button id="btnList" type="button">목록</button>
</form>

<script type="text/javascript">
    $(function () {
        $('#btnSave').on('click', function () {
            let boardId = $('#boardId').val();
            location.href='/boards/' + boardId + '/update';
        });

        $('#btnCancel').on('click', function () {
            history.back(-1);
        });

        $('#btnList').on('click', function () {
           location.href='/';
        });
    });
</script>
</body>
</html>
